<div id="${_id}" class="box-5" style="margin: 50px;">

    <div class="flex row">
    <div class="flex col center box-2 no-bg" style="margin-left: 30px;">
        <p class="text-2" style="margin: 0;">${title}</p>
        <p class="text-4" style="margin: 0;">${description}</p>
    </div>
    </div>
  
    <div id="${_id}_poll_options"></div>

    <div class="flex row center">

        <div class="w-max flex row start blocks" style="margin-left: 15px;">

            <div class="flex col box-2 no-bg" style="margin-top: 20px; margin:10px;">
                <p class="text-4" style="margin:0">Autor</p>
                <p class="" style="margin:0px;">${author_id}</p>  
            </div>

            <div class="flex col box-2 no-bg" style="margin-top: 20px; margin:10px;">
                <p class="text-4" style="margin:0">Criado em </p>
                <p class="format-date" style="margin:0">${created_at}</p>
            </div>
            
            <div class="flex col box-2 no-bg" style="margin-top: 20px; margin:10px;">
                <p class="text-4" style="margin:0">Início</p>
                <p class="format-date" style="margin:0">${startDate}</p>
            </div>

            <div class="flex col box-2 no-bg" style="margin-top: 20px; margin:10px;">
                <p class="text-4" style="margin:0">Fim</p>
                <p class="format-date" style="margin:0">${endDate}</p>
            </div>

        </div>

        <div class="flex col end">
        <div class="flex row end">
            <a href="/polls/${_id}" style="margin: 10px; width: 100px;">Ver página</a>
        </div>
        </div>

    </div>

</div>
