<div id=${_id} class="box-2 w-800 jump a" style="overflow: hidden; max-height: 800px;" href="/events/${name}">

    <div class="flex row">

        <div style="width: 100%;">
            <p class="event_title text-3" style="margin: 0; margin-top: 5px; margin-right: 10px;">${title}</p>  
        </div>

        <div  style="width: 100%;">
            <div class="flex row end">
            <div class="flex row start">
                <p class="event_name text-4" style="margin-top: 5px;">(${name})</p>    
            </div> 
            </div>
        </div>

    </div>

    <div class="flex col" style="margin-top: 10px;">
        <div style="width: 100%;" >
            <p class="event_date text-4" style="margin: 0;">
                <label class="format-date-short ">${startDate}</label> até
                <label class="format-date-short ">${endDate}</label>
            </p>
        </div>

        <div style="width: 100%;">
            <p class="event_remove_roleRestriction text-4" style="margin: 0; font-size: 15pt;">Restrições: ${roleRestriction}</p>
        </div>

    </div>

    <p class="event_description" style="margin-top: 20px;">${description}</p>

</div>
