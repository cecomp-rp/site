<div id=${_id} class="box-2 h-400 w-800 jump a" style="overflow: hidden;" href="/events/${name}">

    <div class="flex row" style="height: 35px;">

        <div style="width: 100%;">
            <p class="event_title text-3" style="margin:0;">${title}</p>  
        </div>

        <div  style="width: 100%;">
            <div class="flex row end" style="width: 100%;">
            <div class="flex row start" style="height: 100%;">
                <p class="event_name text-4" style="margin-top: 5px;">(${name})</p>    
            </div> 
            </div>

            <div class="flex row end" style="width: 100%;">
            <div class="flex row start" style="height: 100%;">
                <a style="position: relative; top: 210px;">Ver evento</a>
            </div> 
            </div>
        </div>

    </div>

    <div class="flex col" style="margin-top: 10px;">
        <div style="width: 100%;" >
            <p class="event_date" style="margin: 0;">
                <label class="format-date-short ">${startDate}</label> até
                <label class="format-date-short ">${endDate}</label>
            </p>
        </div>

        <div style="width: 100%;">
            <p class="event_remove_roleRestriction " style="margin: 0;">Restrições: ${roleRestriction}</p>
        </div>

    </div>

    <p class="event_description" style="margin-top: 20px;">${description}</p>

</div>
