<div id="${_id}" class="box-2 w-800">

    <p>ID: ${_id}</p>
    <p>Owner ID: ${owner_id}</p>
    
    <div class="h-200 box-3" style="overflow: hidden; margin: 20px;">
        <p class="text-3">${title}</p>
        <p>${content}</p>
    </div>

    <div class="box-6" style="margin: 20px;">
        <p>Is Event Certificate: ${is_event_certificate}</p>
        <p>Event ID: ${event_id}</p>
    </div>

    <div class="box-2 no-bg flex row" style="margin: 20px;">
        <button class="button-2" onclick='uSure("cert_remove_remove(\"${_id}\")")' style="margin-right: 20px;">Remove</button>
        <button class="button-2" onclick="common_jumpTo('cert_edit'); cert_remove_edit('${_id}')">Edit</button>

        <div class="w-max flex row end">
        <a href="/certificates/${_id}" style="margin-top: 30px;">See page...</a>
        </div>

    </div>

</div>
