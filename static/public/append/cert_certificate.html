<div id="${_id}" class="box-2 w-800 jump a-like" onclick="common_loading_open(); location.href = '/certificates/${_id}';">
    
    <div>
        <p class="text-3" style="margin-bottom: 0px; margin-top: 10px;">${title}</p>
        <a href="/certificates/${_id}">Ver certificado</a>
    </div>

    <p class="format-date text-4">${created_at}</p>

    <!-- Event cert-->
    <div id="${_id}_evt_cert" class="box-6" style="display: none;">
        <p>Certificado de evento.</p>
    </div>

</div>
